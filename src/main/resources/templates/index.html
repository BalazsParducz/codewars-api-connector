<!DOCTYPE html>
<html lang="en" xmlns:d="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'BalÃ¡zs\'s Codewars info.'">Default title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="basic.css"/>
</head>
<body>
<h3 th:text="${error}">This is en error message</h3>

<div class="stuff">

    <table>
        <tr>
            <td><h1>Username</h1></td>
            <td><h1 th:text="${username}"></h1></td>
        </tr>
        <tr>
            <td><h3>Last kata resolved</h3></td>
            <td><h3 th:text="${nameOfKata}"></h3></td>
        </tr>
        <tr>
            <td><h3>Completed at</h3></td>
            <td><h3 th:text="${#dates.format(timeOfCompletion, 'yyyy. MMMMMMMM dd., HH:mm:ss')}">Completion time missing</h3></td>
        </tr>
        <tr>
            <td><h3>User's clan</h3></td>
            <td><h3 th:text="${clan}"></h3></td>
        </tr>
        <tr>
            <td><h3>Number of completed challenges</h3></td>
            <td><h3 th:text="${completedChallenges}"></h3></td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Kata</th>
            <th>Language(s)</th>
            <th>Completed at</th>
        </tr>
        <tr th:each="kata : ${allKatas}">
            <td th:text="${kata['name']}">Name of kata</td>
            <td th:text="${kata['completedLanguages']}">Languages</td>
            <td th:text="${kata['completedAt']}">Submission time</td>
        </tr>
    </table>
</div>

<div>
    <a href="/latestKatas">Link to latest Katas</a>
</div>


</body>
</html>
