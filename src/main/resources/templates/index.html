<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${username} + '\'s Codewars info.'">Default title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="basic.css"/>
</head>
<body>

<div class="stuff">

    <table>
        <tr>
            <td><h1>Username</h1></td>
            <td><h1 th:text="${username}"></h1></td>
        </tr>
        <!--<tr>-->
            <!--<td><h3>User's clan</h3></td>-->
            <!--<td><h3 th:text="${clan}"></h3></td>-->
        <!--</tr>-->
        <tr>
            <td><h3>Number of completed challenges</h3></td>
            <td><h3 th:text="${completedChallenges}"></h3></td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Kata</th>
            <th>Language(s)</th>
            <th>Completed at</th>
        </tr>
        <tr th:each="kata : ${allKatas}">
            <td th:text="${kata.getName()}">Name of kata</td>
            <td th:text="${kata.getProgrammingLanguages()[0]}"></td>
            <td th:text="${kata.getCompletedAt()}">Submission time</td>
        </tr>
    </table>
</div>

<div class="stuff">
    <table>
        <tr>
            <td><h3>Katas resolved in<br/>the past 2 weeks</h3></td>
            <td><h3>Cherries</h3></td>
        </tr>
        <tr th:each="kata,iter: ${latest}" th:with="totalCherries=0">
            <span>
                <td th:text="${kata.getName()}">Name of kata</td>
                <td th:text="${kata.getCherries()}" >Cherries</td>
            </span>
        </tr>
        <tr>
            <td><h3>Total cherries since:</h3></td>
            <h3><td th:text="${cherries}"></td></h3>
        </tr>
        <span>
            <td><h1>...which are worth :</h1></td>
            <td th:text="${points} +' points'"><h1></h1></td>
        </span>
    </table>

</div>


</body>
</html>
