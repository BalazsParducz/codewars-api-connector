<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Log in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/basic.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-3">
    <!--<h1 align="center">Mentor</h1>-->
    <!--<div align="center"><img src="codecool_symbol_flat.png" height="100" width="100"/></div>-->
    <!--<h1 align="center">Aid</h1>-->
</div>
<div class="col-md-6">
<!--<div layout:fragment="loginContent">--><div>
    <div><h1 align="center">Mentor</h1></div><span>
    <div align="center"><img src="codecool_symbol_flat.png" height="100" width="100"/></div></span>
    <span><h1 align="center">Aid</h1></span></div>
    <form name="login" th:action="@{/login}" method="post" class="form-signin stuff">
        <h2 class="form-signin-heading">Please, log in</h2>
        <div id="err" th:if="${param.error}" class="alert alert-danger">Incorrect username</div>
        <div th:if="${param.logout}" class="alert alert-success">Log out has been successful</div>
        <label for="username" class="sr-only">Email as username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="true" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="true" />
        <div class="checkbox">
            <label> <input id="remember-me" name="remember-me" type="checkbox" />Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
    </form>
    <a href="/registration">Registration</a>
<!--</div>-->
</div>
<div class="col-md-3"></div>
</body>
</html>
