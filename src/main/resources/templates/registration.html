<!DOCTYPE html>
<html lang="en"
      layout:decorator="layouts/main"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div class="col-md-3">3-as</div>
<div class="col-md-6">6-os
<div layout:fragment="loginContent">

    <form name="registration" th:action="@{/reg}" th:object="${mentor}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please, register here</h2>
        <input type="text" id="username" name="username" th:field="*{email}" class="form-control" placeholder="Username"  />
        <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Password" />
        <input type="password" id="confirm_password" name="password" th:field="*{matchingPassword}"  class="form-control" placeholder="Confirm password" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Yep, do it</button>
    </form>

</div>
</div>
<div class="col-md-3">3-as</div>
</body>
</html>
