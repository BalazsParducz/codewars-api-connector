<div layout:fragment="loginContent">

    <form name="registration" th:action="@{/registration}" th:object="${mentor}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please, register here</h2>
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Username"  />
        <input type="password" id="password" name="password" th:field="*{password}"  class="form-control" placeholder="Password" />
        <input type="password" id="confirm_password" name="password" th:field="*{matchingPassword}"  class="form-control" placeholder="Confirm password" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Yep, do it</button>
    </form>

</div>
</div>
