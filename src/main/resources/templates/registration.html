<!DOCTYPE html>
<html lang="en"
      layout:decorator="layouts/main"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link href="/basic.css" type="text/css" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="col-md-3">

</div>
<div class="col-md-6">
    <h1 align="center">Mentor</h1><span>
    <div align="center"><img src="codecool_symbol_flat.png" height="100" width="100"/></div></span>
    <span><h1 align="center">Aid</h1></span>
<div layout:fragment="loginContent">

    <form name="registration" th:action="@{/registration}" th:object="${mentor}" method="post" class="form-signin">
        <h2 class="form-signin-heading">Please, register here</h2>
        <input type="text" id="email" name="email" th:field="*{email}" class="form-control inpdemo" placeholder="Username"  />
        <input type="password" id="password" name="password" th:field="*{password}"  class="form-control inpdemo" placeholder="Password" />
        <input type="password" id="confirm_password" name="password" th:field="*{matchingPassword}"  class="form-control inpdemo" placeholder="Confirm password" />
        <button class="btn btn-lg btn-primary btn-block inpdemo" type="submit">Yep, do it</button>
    </form>

</div>
</div>
<div class="col-md-3"></div>
<script >
    let confirm_password = document.getElementById("confirm_password");
    let password = document.getElementById("password");

    function validatePassword(){
        if(password.value !== confirm_password.value) {
            confirm_password.setCustomValidity("Passwords Don't Match");
        } else {
            confirm_password.setCustomValidity('');
        }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;

</script>
</body>
</html>
