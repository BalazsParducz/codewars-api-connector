<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Codewars info'">Default title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/darkly/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-S7YMK1xjUjSpEnF4P8hPUcgjXYLZKK3fQW1j5ObLSl787II9p8RO9XUGehRmKsxd" crossorigin="anonymous"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="basic.css"/>
    <script type="text/javascript" src="setDates.js" defer></script>
</head>
<body>
<div class="col-md-2">
    <h1 align="center">Mentor</h1>
    <div align="center"><img src="codecool_symbol_flat.png" height="100" width="100"/></div>
    <h1 align="center">Aid</h1>
</div>
<div class="col-md-8">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Main page</a></li>
                </ul>
                <div class="navbar-text navbar-center">
                    <form sec:authorize="isAuthenticated()" id="frmlogout" th:action="@{/logout}" method="post" class="form-inline">
                        <a href="javascript:{}" onclick="document.getElementById('frmlogout').submit(); return false;">Log
                            out</a>
                    </form>
                </div>
                <div class="navbar-text navbar-right">
                    Welcome <span sec:authentication="name">Anonymous </span>
                </div>
            </div>
        </div>
    </nav>

    <div class="cont3">
        <form th:action="@{/getAPI}" th:object="${codewars_user}" method="post" role="form">
            <div class="form-group">
                    <label for="codewars_user">Provide Codewars username:</label>
                    <input class="form-control"  type="text" id="codewars_user" name="codewars_user" placeholder="Codewars username"
                           required="true"/>
            </div>
            <div align="right"><button type="button" class="btn btn-danger" id="setDate" >Past 2 weeks only</button></div>
            <div class="form-group">
                    <label for="from">From:</label>
                    <input class="form-control"  type="date" id="from" name="from" placeholder="Days" required="true"/>
            </div>
            <div class="form-group">
                    <label for="to">To:</label>
                    <input class="form-control"  type="date" id="to" name="to" placeholder="Days" required="true"/>
            </div>
            <div class="form-group">
                    <button type="submit" id="codewars_button"><img src="codewars.png" width="250" height="80"/></button>
            </div>

        </form>
    </div>
</div>
<div class="col-md-2"></div>
</body>
</html>
